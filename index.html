<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="icon/x-image" href="./asserts/stopwatch.png">
</head>
<body>
    <div class="container">
        <h1 id="title">Countdown for tamil new year</h1>
        <div class="timer" id="timer">
            <div class="time">
                <div class="display">
                    <h1 id="days">00</h1>
                </div>
                <div class="info">
                    <p>Days</p>
                </div>
            </div>
            <div class="time">
                <div class="display">
                    <h1 id="hrs">00</h1>
                </div>
                <div class="info">
                    <p>Hrs</p>
                </div>
            </div>
            <div class="time">
                <div class="display">
                    <h1 id="min">00</h1>
                </div>
                <div class="info">
                    <p>Min</p>
                </div>
            </div>
            <div class="time">
                <div class="display">
                    <h1 id="sec">00</h1>
                </div>
                <div class="info">
                    <p>Sec</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
